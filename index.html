<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance | Und Performance Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        :root {
            --primary: #1a1a1a;
            --secondary: #888888;
            --accent: #3498db;
            --bg: #ffffff;
            --border: #f0f0f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header { position: absolute; top: 40px; }
        .logo-img { height: 35px; filter: grayscale(1); opacity: 0.8; }

        main { text-align: center; max-width: 600px; padding: 20px; }
        
        /* Countdown Styles */
        .timer-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }
        .timer-unit { text-align: center; }
        .timer-value { 
            font-size: 2.5rem; 
            font-weight: 300; 
            display: block; 
            color: var(--primary);
            font-variant-numeric: tabular-nums;
        }
        .timer-label { 
            font-size: 10px; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            color: var(--secondary);
            margin-top: 5px;
        }

        .status-tag { 
            font-size: 11px; font-weight: 700; text-transform: uppercase; 
            letter-spacing: 2px; color: var(--accent); margin-bottom: 10px;
            display: block;
        }
        h1 { font-size: 2.5rem; font-weight: 600; margin-bottom: 15px; letter-spacing: -1px; }
        p.info { color: var(--secondary); line-height: 1.6; margin-bottom: 20px; font-size: 1rem; }

        /* Trigger Bar */
        .contact-trigger {
            display: flex; align-items: center; justify-content: space-between;
            background: #fff; border: 1px solid var(--border);
            padding: 12px 20px; border-radius: 8px; width: 100%;
            max-width: 350px; margin: 0 auto;
            cursor: pointer; transition: 0.2s ease;
        }
        .contact-trigger:hover { border-color: #000; background: #fafafa; }
        .contact-trigger span { font-size: 13px; font-weight: 500; color: #555; }
        .contact-trigger i { font-size: 12px; color: var(--secondary); }

        /* Modal Popup */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.98);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-content { width: 90%; max-width: 400px; position: relative; }
        .close-btn { position: absolute; top: -50px; right: 0; cursor: pointer; font-size: 20px; color: #000; }

        form { text-align: left; }
        .field { margin-bottom: 20px; }
        label { display: block; font-size: 11px; font-weight: 700; margin-bottom: 8px; color: #000; text-transform: uppercase; }
        input, textarea {
            width: 100%; padding: 12px 0; border: none; border-bottom: 1px solid #ddd;
            font-size: 15px; outline: none; background: transparent;
        }
        input:focus, textarea:focus { border-bottom-color: var(--accent); }
        .submit-btn {
            width: 100%; background: #000; color: white; border: none;
            padding: 14px; font-weight: 600; cursor: pointer; border-radius: 4px; margin-top: 10px;
        }

        .feedback { display: none; text-align: center; }
        .feedback i { font-size: 2.5rem; color: #2ecc71; margin-bottom: 15px; }

        footer { position: absolute; bottom: 30px; font-size: 11px; color: #ccc; letter-spacing: 1px; }
    </style>
</head>
<body>

    <header>
        <img src="undpfm.png" alt="Logo" class="logo-img">
    </header>

    <main>
        <span class="status-tag">Scheduled Maintenance</span>
        <h1>Back in a moment</h1>
        <p class="info">We're upgrading our performance. Our site will be live again in:</p>

        <div class="timer-container">
            <div class="timer-unit">
                <span class="timer-value" id="days">00</span>
                <span class="timer-label">Days</span>
            </div>
            <div class="timer-unit">
                <span class="timer-value" id="hours">00</span>
                <span class="timer-label">Hrs</span>
            </div>
            <div class="timer-unit">
                <span class="timer-value" id="minutes">00</span>
                <span class="timer-label">Min</span>
            </div>
            <div class="timer-unit">
                <span class="timer-value" id="seconds">00</span>
                <span class="timer-label">Sec</span>
            </div>
        </div>

        <div class="contact-trigger" onclick="toggleModal(true)">
            <span>Questions? Contact support</span>
            <i class="fas fa-chevron-right"></i>
        </div>
    </main>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <i class="fas fa-times close-btn" onclick="toggleModal(false)"></i>
            <div id="formContainer">
                <h2 style="margin-bottom: 25px; letter-spacing: -1px;">Support Request</h2>
                <form id="contactForm">
                    <div class="field"><label>Full Name</label><input type="text" name="from_name" required></div>
                    <div class="field"><label>Email</label><input type="email" name="user_email" required></div>
                    <div class="field"><label>Message</label><textarea name="message" rows="2" required></textarea></div>
                    <button type="submit" id="sendBtn" class="submit-btn">Send Message</button>
                </form>
            </div>
            <div id="successMsg" class="feedback">
                <i class="fas fa-check-circle"></i>
                <h2>Sent Successfully</h2>
                <p style="color:var(--secondary); margin-top:10px; font-size: 14px;">We'll get back to you as soon as we're back online.</p>
                <button onclick="toggleModal(false)" class="submit-btn" style="background:#f5f5f5; color:#000; margin-top:20px;">Return</button>
            </div>
        </div>
    </div>

    <footer>&copy; 2026 Und Performance Group</footer>

    <script>
        // --- 1. SET YOUR TARGET DATE HERE ---
        // Format: "Month Day, Year Hours:Minutes:Seconds"
        const targetDate = new Date("February 8, 2026 14:35:00").getTime();

        const updateTimer = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0"+days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0"+hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0"+minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0"+seconds : seconds;

            if (distance < 0) {
                clearInterval(timerInterval);
                document.querySelector(".timer-container").innerHTML = "Ready for Launch";
            }
        };

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();

        // --- 2. EMAILJS & MODAL LOGIC ---
        const SERVICE_ID = "service_uowolix";
        const TEMPLATE_ID = "template_p3rhohp";
        const PUBLIC_KEY = "rYeUP18nvLoEZhmkf";
        (function() { emailjs.init(PUBLIC_KEY); })();

        function toggleModal(show) {
            document.getElementById('modal').style.display = show ? 'flex' : 'none';
        }

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('sendBtn');
            btn.innerText = "SENDING...";
            btn.disabled = true;

            emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, this)
                .then(() => {
                    document.getElementById('formContainer').style.display = 'none';
                    document.getElementById('successMsg').style.display = 'block';
                }, (err) => {
                    alert("Submission failed. Please try again later.");
                    btn.innerText = "Send Message";
                    btn.disabled = false;
                });
        });
    </script>
</body>
</html>
