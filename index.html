<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance | Und Performance Group</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #3498db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Responsive Glass Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            padding: 0 20px;
        }

        .logo-img {
            max-height: 50px; /* Adjust based on your actual image dimensions */
            width: auto;
            object-fit: contain;
        }

        /* Main Content Area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            margin-top: 80px; /* Offset for header */
            margin-bottom: 60px; /* Offset for footer */
            width: 100%;
            max-width: 1200px;
        }

        .status-badge {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: inline-block;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 15px;
            color: #fff;
        }

        p {
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: #a0a0a0;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .email-btn {
            text-decoration: none;
            color: #fff;
            border: 1px solid #fff;
            padding: 12px 28px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .email-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Responsive Glass Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 15px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid var(--glass-border);
            text-align: center;
            z-index: 1000;
        }

        .footer-text {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.5px;
        }

        /* Background Light Effect */
        .ambient-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.05) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            header { height: 70px; }
            .logo-img { max-height: 40px; }
            main { padding: 15px; }
        }
    </style>
</head>
<body>

    <header>
        <img src="undpfm.png" alt="Und Performance Group Logo" class="logo-img">
    </header>

    <div class="ambient-glow"></div>

    <main>
        <div class="status-badge">Work in Progress</div>
        <h1>Under Maintenance</h1>
        <p>Und Performance Group is currently optimizing our platform. We'll be back online with enhanced performance very soon.</p>
        <a href="mailto:help.und2@gmail.com" class="email-btn">help.und2@gmail.com</a>
    </main>

    <footer>
        <div class="footer-text">
            &copy; 2026 Und Performance Group. All rights reserved.
        </div>
    </footer>

</body>
</html>
